<tbody id="habits-table">
    {{range .habits}}
    {{if eq $.editID .ID}}
    <form hx-put="/habits/{{.ID}}" hx-target="#habits-table" hx-swap="outerHTML">
        <tr class="border-b last:border-b-0">
            <td class="py-2 px-4">
                <input type="text" name="name" value="{{.Name}}" required class="border rounded px-3 py-2 w-full" />
            </td>
            <td class="py-2 px-4">
                <input type="text" name="description" value="{{.Description}}" class="border rounded px-3 py-2 w-full" />
            </td>
            <td class="py-2 px-4">{{.CreatedAt.Format "2006-01-02"}}</td>
            <td class="py-2 px-4 flex gap-2">
                <button type="submit" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Save</button>
                <button type="button" hx-get="/" hx-target="#habits-table" hx-swap="outerHTML"
                        class="bg-gray-400 text-white px-3 py-1 rounded hover:bg-gray-500">Cancel</button>
            </td>
        </tr>
    </form>
    {{else}}
    <tr class="border-b last:border-b-0">
        <td class="py-2 px-4">{{.Name}}</td>
        <td class="py-2 px-4">{{.Description}}</td>
        <td class="py-2 px-4">{{.CreatedAt.Format "2006-01-02"}}</td>
        <td class="py-2 px-4 flex gap-2">
            <button hx-get="/habits/{{.ID}}" hx-target="#habits-table" hx-swap="outerHTML"
                    class="bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500">Edit</button>
            <button hx-delete="/habits/{{.ID}}" hx-target="#habits-table" hx-swap="outerHTML"
                    class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
        </td>
    </tr>
    {{end}}
    {{end}}
</tbody>
